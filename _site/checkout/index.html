            <footer id="footer">
  <section>
    <h2 style="text-align:center; margin: 0;">Contact Us</h2>
    <form action="https://formsubmit.co/info@highlandparkfurniture.ca" method="POST">
      <div class="field">
        <label for="name">Name</label>
        <input type="text" name="_subject" id="_subject" />
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
      </div>
      <div class="field">
        <label for="message">Message</label>
        <textarea name="message" id="message" rows="3"></textarea>
      </div>
      <div class="field">
        <input type="text" name="_honey" style="display:none">
      </div>
      <ul class="actions">
        <li><input type="submit" id="submit" value="Send Message" /></li>
      </ul>
        <input type="hidden" name="_next" value="https://www.highlandparkfurniture.ca/thank-you">
        <input type="hidden" name="_replyto">
    </form>
  </section>
  <section class="split contact">
    <section class="alt">
      <h3>Location</h3>
      <p>Calgary, Alberta</p>
    </section>
    <section>
      <h3>Phone</h3>
      <p><a href="tel:Coming soon">Coming soon</a></p>
    </section>
    <section>
      <h3>Email</h3>
      <p><a href="mailto:info@highlandparkfurniture.ca">info@highlandparkfurniture.ca</a></p>
    </section>
    <section>

      <ul class="icons">


        <li><a href="https://instagram.com/highlandparkfurnitureco" class="icon fa-instagram" rel="nofollow"><span class="label">Instagram</span></a></li>

      </ul>
    </section>
  </section>
